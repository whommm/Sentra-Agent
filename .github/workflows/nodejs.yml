name: Sentra Monorepo CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  node-packages:
    name: ${{ matrix.label }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: Root (Node 18.x)
            path: .
            node_version: 18.x
            install_cmd: pnpm install
            build_cmd: ""
          - label: Root (Node 20.x)
            path: .
            node_version: 20.x
            install_cmd: pnpm install
            build_cmd: ""
          - label: Root (Node 22.x)
            path: .
            node_version: 22.x
            install_cmd: pnpm install
            build_cmd: ""
          - label: Sentra Config UI
            path: sentra-config-ui
            node_version: 20.x
            install_cmd: pnpm install
            build_cmd: pnpm run build
          - label: Sentra MCP
            path: sentra-mcp
            node_version: 20.x
            install_cmd: pnpm install
            build_cmd: ""
          - label: Sentra RAG
            path: sentra-rag
            node_version: 20.x
            install_cmd: pnpm install
            build_cmd: ""
          - label: Napcat Adapter
            path: sentra-adapter/napcat
            node_version: 20.x
            install_cmd: pnpm install
            build_cmd: pnpm run build
          - label: Sentra Emo SDK
            path: sentra-emo/sdk
            node_version: 20.x
            install_cmd: pnpm install
            build_cmd: ""

    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.path }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
      - name: Install dependencies
        run: ${{ matrix.install_cmd }}
      - name: Build / Test
        if: ${{ matrix.build_cmd != '' }}
        run: ${{ matrix.build_cmd }}

  sentra-emo:
    name: Sentra Emo (Python 3.11)
    runs-on: ubuntu-latest
    needs: node-packages
    defaults:
      run:
        shell: bash
        working-directory: sentra-emo
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: sentra-emo/requirements.txt
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Smoke test FastAPI app
        run: python -m compileall app
